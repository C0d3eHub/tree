{% extends "treeapp/base.html" %}
{% block title %}Access Denied{% endblock %}
{% load static %}
{% block content %}
<div class="error-container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh; padding: 20px;">
  <div class="error-card" style="background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; width: 100%; max-width: 500px;">
    <div class="error-header" style="background: linear-gradient(135deg, #f44336, #e57373); margin: -30px -30px 25px -30px; padding: 20px 30px; border-radius: 16px 16px 0 0; color: white; display: flex; align-items: center;">
      <div class="error-icon" style="font-size: 28px; margin-right: 15px; background: white; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        ⚠️
      </div>
      <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Access Denied</h2>
    </div>
    
    <div class="error-message" style="margin-bottom: 25px; font-size: 16px; line-height: 1.6; color: #333;">
      <p style="font-weight: 500; color: #d32f2f; font-size: 18px;">{{ error }}</p>
      {% if message %}
      <p>{{ message }}</p>
      {% endif %}
    </div>
    
    <div class="button-group" style="display: flex; justify-content: center;">
      <a href="{% url back_url|default:'my_family_tree' %}" class="btn-secondary" style="background: #f5f5f5; color: #333; border: none; border-radius: 8px; padding: 12px 20px; font-size: 16px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <span style="margin-right: 8px; font-size: 18px;">↩️</span> Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
