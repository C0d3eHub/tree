{% extends 'treeapp/base.html' %}
{% load static %}
{% block title %}Set Password | Family Tree{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>ðŸ”‘ Set Password</h2>
        <p class="user-info">Setting password for: <strong>{{ user.username }}</strong></p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="new_password">New Password</label>
                <input type="text" name="new_password" id="new_password" required>
                <small class="form-help">Password will be visible as plain text</small>
            </div>
            <button type="submit" class="btn-primary">Set Password</button>
        </form>
        
        <div class="auth-link">
            <a href="{% url 'admin_user_list' %}">Back to User List</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.auth-card {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 3px 24px 0 rgba(37, 80, 145, 0.15);
    padding: 2.5rem 1.5rem 1.5rem 1.5rem;
    margin: 2rem 0;
    text-align: center;
}
.auth-card h2 {
    margin-bottom: 1rem;
    color: #1976d2;
}
.user-info {
    margin-bottom: 1.5rem;
    color: #333;
    background-color: #f5f5f5;
    padding: 0.75rem;
    border-radius: 4px;
}
.input-group {
    margin-bottom: 1.2rem;
    text-align: left;
}
.input-group label {
    display: block;
    font-weight: 600;
    color: #3949ab;
    margin-bottom: 0.4rem;
}
.input-group input {
    width: 100%;
    padding: 9px 11px;
    border: 1.5px solid #cfd8dc;
    border-radius: 6px;
    font-size: 1rem;
    background: #f4f7fa;
    transition: border 0.2s;
}
.input-group input:focus {
    border: 1.5px solid #1976d2;
    outline: none;
    background: #fff;
}
.form-help {
    display: block;
    margin-top: 0.25rem;
    color: #757575;
    font-size: 0.875rem;
}
.btn-primary {
    width: 100%;
    background: linear-gradient(90deg,#1976d2,#64b5f6);
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 10px 0;
    font-size: 1.07rem;
    margin-top: 0.6rem;
    cursor: pointer;
    transition: background 0.18s;
}
.btn-primary:hover {
    background: linear-gradient(90deg,#1565c0,#42a5f5);
}
.auth-link {
    margin-top: 1.6rem;
    color: #444;
}
.auth-link a {
    color: #1976d2;
    font-weight: 500;
    text-decoration: none;
}
</style>
{% endblock %}
