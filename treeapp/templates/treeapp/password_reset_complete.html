{% extends 'treeapp/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="success-header">
            <div class="success-icon">‚úÖ</div>
            <h2>Password Reset Complete</h2>
            <p class="success-subtitle">Your password has been successfully reset</p>
        </div>

        <div class="auth-body">
            <div class="success-message">
                <p>You can now log in to your account using your new password.</p>
            </div>
            
            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn-primary">
                    <span class="btn-icon">‚Üí</span>
                    Log In Now
                </a>
                <a href="{% url 'index' %}" class="btn-secondary">
                    <span class="btn-icon">üè†</span>
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    padding: 20px;
}

.auth-card {
    width: 100%;
    max-width: 450px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideUp 0.5s ease-out;
}

.success-header {
    text-align: center;
    padding: 2rem 1.5rem;
    background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
    color: white;
}

.success-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: scaleIn 0.5s ease-out;
}

.success-header h2 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 600;
}

.success-subtitle {
    margin: 0.5rem 0 0;
    opacity: 0.9;
    font-size: 0.95rem;
}

.auth-body {
    padding: 2rem 1.5rem;
    text-align: center;
}

.success-message {
    margin-bottom: 2rem;
}

.success-message p {
    color: #2c3e50;
    font-size: 1.1rem;
    line-height: 1.6;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.btn-secondary {
    width: 100%;
    padding: 12px;
    background: #e8f5e9;
    color: #4CAF50;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-secondary:hover {
    background: #c8e6c9;
    transform: translateY(-1px);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@media (max-width: 480px) {
    .auth-card {
        margin: 0;
        border-radius: 0;
    }
    
    .auth-container {
        padding: 0;
    }
    
    .success-header {
        padding: 1.5rem 1rem;
    }
    
    .auth-body {
        padding: 1.5rem 1rem;
    }
}
</style>
{% endblock %}
